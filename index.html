		<div id="background">
		</div>
		<div id="overlay">
		</div>
		<div id="foreground">
			<div class="d-block">
				<div id="condition" class="display-4 d-inline mr-3"></div>
				<div id="temperature" class="display-4 d-inline"></div>
			</div>
			<button id="btn-details" type="button" class="mt-4 btn btn-secondary btn-block" onclick="showDetails()">Details</button>
			<div id="details" class="m-4 p-3 d-none">
				<h2>Astronomy</h2>
				<div class="row">
					<div class="col-12">
						<i class="wi wi-sunrise display-5 mr-2"></i>
						<div id="sunrise" class="d-inline display-5 mr-4"></div>
						<i class="wi wi-sunset display-5 mr-2"></i>
						<div id="sunset" class="d-inline display-5"></div>
					</div>
				</div>
				<hr>
				<h2>Atmospehere</h2>
				<div class="row">
					<div class="col-12">
						<i class="wi wi-humidity display-5 mr-2"></i>
						<div id="humidity" class="d-inline display-5 mr-4"></div>
						<i class="wi wi-barometer display-5 mr-2"></i>
						<div id="pressure" class="d-inline display-5 mr-4"></div>
						<i class="wi wi-horizon display-5 mr-2"></i>
						<div id="visibility" class="d-inline display-5 mr-4"></div>
					</div>
				</div>
				<hr>
				<h2>Wind</h2>
				<div class="row">
					<div class="col-12">
						<i class="wi wi-thermometer display-5 mr-2"></i>
						<div id="chill" class="d-inline display-5 mr-4"></div>
						<div id="direction" class="d-inline display-5 mr-4"></div>
						<i class="wi wi-strong-wind display-5 mr-2"></i>
						<div id="speed" class="d-inline display-5"></div>
					</div>
				</div>
			</div>
			<img id="brainlet" src="images/foreground/brainlet.png" class="m-4">
			<div class="forecast">
				<table id="forecast" class="table">
				</table>
			</div>
			<div class="date text-center">
				<h3 id="date"></h3>
				<h5 id="time"></h5>
			</div>
			<div class="location d-block small">
				<h3 id="location"></h3>
				<div class="text-center">
					<h5 id="latitude" class="d-inline"></h5>
					<h5 id="longitude" class="d-inline"></h5>
				</div>
			</div>
			<div class="yahoo small">
				<a href="https://www.yahoo.com/news/weather">Weather Data by Yahoo!</a>
			</div>
