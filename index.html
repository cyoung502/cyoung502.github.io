<!DOCTYPE html>
<html>
	<head>
		<title>Brainlet Weather</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h2 class="display-2">Today</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<td colspan="2">Astronomy</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td width="15%">Sunset:</td>
						<td id="sunrise"></td>
					</tr>
					<tr>
						<td>Sunset:</td>
						<td id="sunset"></td>
					</tr>
				<tr></tr>
			</tbody>
			<thead>
				<tr>
					<td colspan="2">Atmosphere</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Humidity:</td>
					<td id="humidity"></td>
				</tr>
				<tr>
					<td>Pressure:</td>
					<td id="pressure"></td>
				</tr>
				<tr>
					<td>Visibility:</td>
					<td id="visibility"></td>
				</tr>
			</tbody>
			<!-- 			<thead>
					<tr>
							<td colspan="2">Current Conditions</td>
					</tr>
			</thead>
			<tbody>
					<tr>
							<td>Temperature:</td>
							<td id="temperature"></td>
					</tr>
					<tr>
							<td>Condition:</td>
							<td id="condition"></td>
					</tr>
			</tbody> -->
			<thead>
				<tr>
					<td colspan="2">Wind</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Wind Chill:</td>
					<td id="chill"></td>
				</tr>
				<tr>
					<td>Direction:</td>
					<td id="direction"></td>
				</tr>
				<tr>
					<td>Speed</td>
					<td id="speed"></td>
				</tr>
			</tbody>
			<!-- 			<thead>
					<tr>
							<td colspan="2">Location</td>
					</tr>
			</thead>
			<tbody>
					<tr>
							<td>Latitude:</td>
							<td id="latitude"></td>
					</tr>
					<tr>
							<td>Longitude:</td>
							<td id="longitude"></td>
					</tr>
					<tr>
							<td>Date:</td>
							<td id="date"></td>
					</tr>
					<tr>
							<td>Location:</td>
							<td id="location"></td>
					</tr>
			</tbody> -->
		</table>
<!-- 		<h2 class="display-2">10 Day Forecast</h2>
		<table id="forecast" class="table table-bordered">
		</table> -->
	</div>
	<div id="background">
	</div>
	<div id="overlay">
	</div>
	<div id="foreground">
		<div class="d-block">
			<div id="condition" class="display-4 d-inline mr-3"></div>
			<div id="temperature" class="display-4 d-inline"></div>
		</div>
		<img src="images/foreground/brainlet.png" class="m-2">
		<div class="forecast">
			<table id="forecast" class="table">
			</table>
		</div>
		<div class="date">
			<h2 id="date"></h2>
		</div>
		<div class="location d-block small">
			<h2 id="location"></h2>
			<div class="text-center">
				<p id="latitude" class="d-inline"></p>
				<p id="longitude" class="d-inline"></p>
			</div>
		</div>
		<div class="yahoo">
			Data Provided by Yahoo!
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/weather.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
